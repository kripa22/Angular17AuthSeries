<div class="form-signin">
 
    <img class="mb-4" src="https://cdn.icon-icons.com/icons2/2699/PNG/512/angular_logo_icon_169598.png" alt=""
      width="250">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
     <form>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>

    <div class="form-floating mt-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <a href="#" >Don't have an account, Click to Sign UP</a>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Angular17 Authentication &copy; 2024</p>

  </form>
  
</div>
