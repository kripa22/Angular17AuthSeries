<div class="form-signin">
    <form>
      <img class="mb-4" src="https://cdn.icon-icons.com/icons2/2699/PNG/512/angular_logo_icon_169598.png" alt=""
        width="250">
      <h1 class="h3 mb-3 fw-normal">Please Sign Up</h1>
  
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput"  placeholder="eg. John">
        <label for="floatingInput">Name</label>
      </div>
     
  
      <div class="form-floating mt-3">
        <input type="email" class="form-control" id="floatingInput" formControlName="email"
          placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
     
  
      <div class="form-floating mt-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
  
      <div class="checkbox mb-3">
        <a href="#">Already have an account, Click to Sign In</a>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">Angular17 Authentication &copy; 2024</p>
    </form>
  </div>
